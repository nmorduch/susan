<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/screen.css" />
		<link rel='shortcut icon' type='image/x-icon' href='{{ site.baseurl }}/favicon.ico' />
		<script src="//use.edgefonts.net/lato:n4,i4,n7,i7.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<a href="{{ site.baseurl }}/">
					{% include html/name_dark.html %}
				</a>
				<h4 class="margin-left-half margin-leader-0">Licensed Psychologist</h4>
			</div>
		</header>
		<div class="bg-white clearfix pad-bottom-quad">
			<nav class="container header-nav">
				<ul class="nav nav-pills">
					{% include html/nav.html %}
				</ul>
			</nav>

			<div class="container">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>
		</div>
		{% include html/footer.html %}
	</body>
</html>
