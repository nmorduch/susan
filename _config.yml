    - /.gitignore
    - /Gemfile
    - /Gemfile.lock
    - /README.md
    - /robots.txt
    - /static
    - /_layouts
    - /_includes/html
    - /_data
    - /_config.yml
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'default'
