name: "Susan Morduch, Phd."
markdown: redcarpet
imageurl: /static/media
permalink: /:title/
baseurl: "/susan"

prose:
  siteurl: 'http://nmorduch.me/susan'
  media: 'media'
  ignore:
    - /CNAME
    - /.gitignore
    - /Gemfile
    - /Gemfile.lock
    - /README.md
    - /robots.txt
    - /static
    - /_layouts
    - /_includes
    - /_data
    - /_config.yml
  metadata:
    "":
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "header_image"
        field:
          element: "text"
          label: "Header Image"
          help: "Name of file (e.g. image.jpg), must be uploaded media"
          type: "text"
