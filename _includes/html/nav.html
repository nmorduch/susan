<li role="presentation"{% unless page.title %} class="active"{% endunless %}><a href="{{ site.baseurl }}/">Home</a></li>
{% for post in site.posts %}
	<li role="presentation"{% if page.title == post.title %} class="active"{% endif %}><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
